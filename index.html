<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Ewing - Academic Profile</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        nav {
            background-color: var(--secondary-color);
            padding: 15px;
            position: sticky;
            top: 0;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            z-index: 1000;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        section {
            margin: 40px 0;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        section:hover {
            transform: translateY(-5px);
        }
        h1, h2, h3 {
            color: var(--secondary-color);
        }
        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .profile-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .profile-images img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 4px solid white;
            transition: transform 0.3s ease;
        }
        .profile-images img:hover {
            transform: scale(1.05);
        }
        .cv-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .cv-link:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        ul {
            padding-left: 20px;
            list-style-type: none;
        }
        ul li::before {
            content: "â€¢";
            color: var(--primary-color);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--accent-color);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--secondary-color);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eric Ewing</h1>
        <p>Visiting Assistant Professor at Brown University</p>
        <div class="profile-images">
            <img src="girls_get_math.jpg" alt="Eric Ewing at Girls Get Math event">
        </div>
        <a href="Eric_Ewing_CV.pdf" class="cv-link">Curriculum Vitae</a>
    </header>

    <nav>
        <a href="#teaching">Teaching</a>
        <a href="#research">Research</a>
        <a href="#media">Media</a>
    </nav>

    <!-- The rest of the HTML content remains the same as in the previous version -->

    <footer>
        <p>&copy; 2024 Professor Eric Ewing. All rights reserved.</p>
    </footer>
</body>
</html>
